<md-content layout="row" layout-align="center center" class="md-padding">

    <div flex layout="column">
        <div ng-repeat="e in emp">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{ tagline }}</span>
                        <md-card-content>
                            <p>
                                {{ e.firstname }} {{ e.lastname }}
                            </p>
                        </md-card-content>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
    </div>

</md-content>
